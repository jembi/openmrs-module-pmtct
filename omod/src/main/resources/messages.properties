#### Help Message
pmtct.help.cpn.birthdate=This is the birthdate of the Pregnant woman who comes for the antenatal consultation. The field is required.
pmtct.help.cpn.civilStatus=The [ CIVIL STATUS ] tells if the Pregnant woman is Single/Married/Divorced...
pmtct.help.cpn.educationLevel=This field informs about the education level of the Pregnant woman.
pmtct.help.cpn.mainActivity=This field informs about the Main activity of the Pregnant woman.
pmtct.help.cpn.gender=The gender should stay female, in case the gender changed to male, unless he is under 2 years, it will not be possible to access the PMTCT functionalities.
pmtct.help.cpn.encounterDate=[ ENCOUNTER DATE ] is the date, the pregnant woman were received by a Doctor/Nurse for the antenatal consultation. The default date is today and ideally, the [ ENCOUNTER DATE ] should be the same as the PMTCT Program enrollment date.
pmtct.help.cpn.cpnNumber=This [ IDENTIFIER ] represent the pregnant woman in the PMTCT Program.
pmtct.help.cpn.location=The [ LOCATION ] represent the Health Center where the pregnant woman did the antenatal consultation. The default location can be set in the PMTCT configurations.
pmtct.help.cpn.provider=The [ PROVIDER ] represent the Doctor/Nurse who did the antenatal consultation. The default will be the Authenticated user, if he/she has the role of a PROVIDER.
pmtct.help.cpn.dateOfLastMenstrualPeriod=The date of the last menstrual period remembered by the Pregnant woman. Is required. 
pmtct.help.cpn.numberOfPregnancies=The number of times a woman has been pregnant. Is required.
pmtct.help.cpn.numberOfWeeksPregnant=This field represent the number of weeks the Pregnant woman has been pregnant. This is calculated automatically when you fill the Date of last menstrual period.
pmtct.help.cpn.pregnantDueDate=This is an estimation of the date in which a mother will give birth to her child. This is calculated automatically when you fill the Date of last menstrual period.
pmtct.help.cpn.hivStatus=What is the patient's HIV status?
pmtct.help.cpn.hivTestDate=When does the HIV test have been done? This should be a date, and it's required.
pmtct.help.cpn.resultOfHivTest=This is the Result of HIV test, if the test has been done.
pmtct.help.cpn.dateResultOfHivTestReceived=The date the result of HIV test were received by the Pregnant woman. Is required.
pmtct.help.cpn.syphilis_TestDate=This is the date when the Syphilis test has been done. The field is required.
pmtct.help.cpn.resultSyphilisTest=This is the result of Syphilis test. This field is required.
pmtct.help.cpn.dateResultOfSyphilisTestReceived=The date when the Pregnant woman got the result of Syphilis test. Is required.
pmtct.help.cpn.patientArrivedWithPartner=This informs if the Pregnant woman comes for the antenatal consultation with her partner. Is required.
pmtct.help.cpn.hivTestDateOfPartner=This is the date when the partner did the HIV test. This is also required if the Pregnant woman comes with the partner.
pmtct.help.cpn.resultHivTestOfPartner=This is the result of HIV test for the partner. Required.
pmtct.help.cpn.disclosedStatusToPartner=This informs if the Pregnant woman shared her status with her partner.
pmtct.help.cpn.partnerTestedSeparately=Is the Pregnant woman tested separately from her Partner? This field is required.
pmtct.help.cpn.dateMosquitoNetReceived=This is the date when the Pregnant woman received the mosquito net.
pmtct.help.cpn.comment=This should be a Comment from a Doctor/Nurse who did the antenatal consultation. This field is not required.
pmtct.help.cpn.nextVisitDate=This should be the Return Visit Date for the Follow-up of the Pregnant woman. This field is required.
